name: Auto Release on Push

on:
  push:
    branches:
      - main  # 当代码推送到main分支时触发

jobs:
  create_release:
    name: Create a Release
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Create a release with default version 'release'
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: release  # 默认的版本号
          release_name: 'Automatic Release'  # 发布的名字
          body: |
            This release is automatically generated by GitHub Actions upon push to the main branch.
          draft: false  # 是否作为草稿发布
          prerelease: false  # 是否为预发布版本
